<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinamicas</h1>
    <p>Tente abrir esse arquivo em varios dispositivos.</p>
   
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/P.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/M.png" type="image/png">
        <img src="imagens/G.png" alt="Imagens Flexivel">
    </picture>

    <h1>Reproduzindo Áudios</h1>
    <p>Reprodizindo Áudios com HTML5</p>
    <audio src="midia/263_full_tessellation_0171.mp3" controls autoplay></audio>
<!-- MP3 WAV OGG -->

    <audio>
        <source src="midia/263_full_tessellation_0171.mp3" type="audio/mpeg">
        <source src="midia/263_full_tessellation_0171.ogg" type="audio/ogg">
        <source src="midia/263_full_tessellation_0171.wav" type="audio/wav">
        <p>Infelizmente seu Navegador não cosegue reproduzir Audio  <a href="midia/263_full_tessellation_0171.mp3">clique aqui para baixar o audio</a> </p>
    </audio>

    
</body>
</html>
